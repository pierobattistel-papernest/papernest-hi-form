<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>papernest – Merci !</title>
  <style>
    :root{
      --pn-blue-700:#1E6CFB; --pn-blue-100:#E5F0FF;
      --pn-border:#E5E7EB; --pn-text:#0B0F1E; --pn-muted:#64748B;
      --pn-bg:#EAF5FF;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto; background:var(--pn-bg); color:var(--pn-text)}
    .wrap{min-height:100dvh; display:grid; place-items:center; padding:20px}
    .card{width:min(720px,100%); background:#fff; border-radius:20px; box-shadow:0 30px 70px rgba(2,8,23,.10); overflow:hidden}
    header{padding:24px 22px 12px; background:linear-gradient(135deg, var(--pn-blue-100), #F7FBFF); border-bottom:1px solid var(--pn-border)}
    .logo{height:26px; display:block}
    main{padding:28px 22px}
    h1{font:800 22px/1.25 ui-sans-serif; margin:0 0 8px}
    p{margin:0 0 10px; color:#334155}
    .success{
      width:64px; height:64px; border-radius:999px; display:grid; place-items:center;
      background:rgba(34,197,94,.12); color:#22C55E; margin:8px 0 14px
    }
    .center{display:flex; flex-direction:column; align-items:center; text-align:center}
    .hint{font-size:13px; color:var(--pn-muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <img class="logo" alt="papernest" src="data:image/png;base64,{{PN_LOGO_BASE64}}" />
      </header>
      <main>
        <div class="center">
          <div class="success" aria-hidden="true">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 6 9 17l-5-5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <h1>Merci ! Nous préparons vos devis</h1>
          <p>Votre demande a bien été enregistrée.</p>
          <p id="redirectMsg" class="hint" style="display:none"></p>
        </div>
      </main>
    </div>
  </div>

  <script>
    // GA/GTM event hook (opzionale)
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({event:'pap_form_thank_you', form:'HI_page'});

    // Redirect opzionale: ?return=URL&delay=5
    const p = new URLSearchParams(location.search);
    const url = p.get('return'); const delay = Math.max(0, parseInt(p.get('delay')||'5',10));
    const msg = document.getElementById('redirectMsg');
    if (url){
      msg.style.display = 'block';
      let s = delay;
      const tick = () => { msg.textContent = 'Redirection dans ' + s + '…'; s--; if (s<0) clearInterval(tmr); };
      tick(); const tmr = setInterval(tick, 1000);
      setTimeout(()=>{ location.href = url; }, delay*1000);
    }
  </script>
</body>
</html>
